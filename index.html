<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add new contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-name-first">First</label>
              <input type="text" class="form-control" id="new-name-first" placeholder="ex. John">
            </div>
            <div class="form-group">
              <label for="new-name-last">Last</label>
              <input type="text" class="form-control" id="new-name-last" placeholder="ex. Smith">
            </div>

            <div id="new-addresses">
              <div class="new-address primary-addresses">
                <div class="form-group">
                  <label for="new-street">Address</label>
                  <input type="text" class="form-control new-street"  placeholder="ex. 950 Ivy Drive">
                </div>
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control new-city" placeholder="ex. New York">
                </div>
                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class="form-control new-state" placeholder="ex. NY">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-address">Another address</span>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>

        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Address: <span class="address"></span></p>
          </div>
        </div>


      </div>
    </div>
  </body>
</html>
